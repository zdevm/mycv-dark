<div
    class="row"
    *ngIf="job">
    <div class="col-12">
        <!-- Company name -->
        <h3 class="company-name">{{ job.companyName }}</h3>
        <span class="mx-1 dot">â€¢</span>
        <!-- Duration -->
        <span
            i18n
            class="duration">
            {{ duration | humanizeDuration }}
            <span *ngIf="currentlyWorking">(Present)</span>
        </span>
        <!-- Location info -->
        <div class="location">
            <p>
                <i class="bi bi-globe"></i>
                <a
                    class="website-link"
                    target="_blank"
                    [href]="job.location.website"
                    >{{ job.location.website }}</a
                >
            </p>
            <p>
                <i class="bi bi-geo-alt"></i>
                <span>{{ job.location.city }}, {{ job.location.country }}</span>
            </p>
        </div>
        <!--Description -->
        <div
            class="description"
            [innerHTML]="job.description"></div>
    </div>
</div>
